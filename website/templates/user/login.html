<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Log in</title>
</head>
<body>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
        <div class="alert alert-danger" role="alert">
            {% for message in messages %}
                {{ message }}
            {% endfor %}
        </div>
    {% endif %}
    {% endwith %}

    <h1>Login</h1>
    <a href="{{ url_for('base.index') }}"><button type="button" class="left-side btn btn-success">Home</button></a>

    <form method="post" action="/login">
      <div class="mb-3">
        <label for="exampleInputUsername" class="form-label">Username</label>
        <input name="username" type="text" minlength="8" class="form-control" id="exampleInputUsername" aria-describedby="UsernameHelp">
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input name="password" type="password" minlength="8" class="form-control" id="exampleInputPassword1">
      </div>
      <div class="mb-3 form-check">
        <input name="save_user" type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
        <a href="{{ url_for('auth.registration') }}">Registration</a>
      </div>
      <input type = "hidden" name = "csrf_token" value = "{{ csrf_token () }}">
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
